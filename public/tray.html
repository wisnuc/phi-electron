    <link rel="stylesheet" href="assets/app.css" type='text/css'>
    <style>
      .buttonDiv {
        height: 30px; display: flex; align-items: center; color: #525a60; font-size: 14px; padding-left: 12px;
      }
      .buttonDiv:hover {
        background-color: #f5f5f5;
      }
      .svg {
        fill: #525a60; height: 30px; width: 30px; margin-right: 4px;
      }
    </style>
    <script>
      const { ipcRenderer } = require('electron')
      ipcRenderer.on('VIDEO_SRC', (event, src) => {
        const ele = document.getElementById('video')
          ele.src = src
          ele.addEventListener('canplay', () => {
            ele.style.opacity = 1
          })
      })
      const Minimize = () => {
        ipcRenderer.send('MINI_VIDEO')
      }
      const Maximize = () => {
        ipcRenderer.send('TOGGLEMAX_VIDEO')
      } 
    </script>
